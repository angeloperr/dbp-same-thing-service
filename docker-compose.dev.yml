version: '3'

volumes:
  dbdata:
  downloads:

services:
    loader:
      build:
        context: ./
        dockerfile: Dockerfile
      image: dbp-same-thing:develop
#      environment:
#        -
      volumes:
        - ./same_thing:/usr/src/app/same_thing:ro
        - dbdata:/dbdata
        - downloads:/downloads
      command: ["python" , "-m", "same_thing.loader"]
      tty: true

    http:
      image: dbp-same-thing:develop
      ports:
        - "127.0.0.1:8027:5000"
#      environment:
#        -
      volumes:
        - ./same_thing:/usr/src/app/same_thing:ro
        - dbdata:/dbdata
        - downloads:/downloads
      command: ["python" , "-m", "same_thing.app"]
